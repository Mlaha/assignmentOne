<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<!--Ordered list-->
<h1>Fruits</h1>
<ol>
    <li>oranges</li>
    <li>bananas</li>
    <li>mangoes</li>
    <li>berries</li>

</ol>
<!--Unordered list-->
<h2>Grandchildren</h2>
  <ul>
        <li>ken</li>
        <li>peter</li>
         <li>mark</li>
        <li>kevin</li>
    </ul>
<!--Description list-->
<h3> Webpage  </h3>
<dl>
    <dt>HTML</dt>
    <dd>This adds structure to a webpage </dd>
    <dt>CSS</dt>
    <dd>This adds style to a webpage </dd>
    <dt>JavaScript</dt>
    <dd>This  ensures functionality of a webpage</dd>
</dl>

</body>
</html>
